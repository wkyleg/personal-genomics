<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F6E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lobsterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C84B31;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B2500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- DNA Double Helix - Left strand -->
  <path d="M 120 80 
           Q 160 120, 120 160 
           Q 80 200, 120 240 
           Q 160 280, 120 320" 
        fill="none" stroke="url(#dnaGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- DNA Double Helix - Right strand -->
  <path d="M 160 80 
           Q 120 120, 160 160 
           Q 200 200, 160 240 
           Q 120 280, 160 320" 
        fill="none" stroke="url(#dnaGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- DNA Base pairs -->
  <line x1="120" y1="100" x2="160" y2="100" stroke="#6BB3C9" stroke-width="4" stroke-linecap="round"/>
  <line x1="105" y1="140" x2="175" y2="140" stroke="#6BB3C9" stroke-width="4" stroke-linecap="round"/>
  <line x1="95" y1="180" x2="185" y2="180" stroke="#6BB3C9" stroke-width="4" stroke-linecap="round"/>
  <line x1="95" y1="220" x2="185" y2="220" stroke="#6BB3C9" stroke-width="4" stroke-linecap="round"/>
  <line x1="105" y1="260" x2="175" y2="260" stroke="#6BB3C9" stroke-width="4" stroke-linecap="round"/>
  <line x1="120" y1="300" x2="160" y2="300" stroke="#6BB3C9" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Lobster body -->
  <ellipse cx="280" cy="200" rx="70" ry="45" fill="url(#lobsterGradient)"/>
  
  <!-- Lobster tail segments -->
  <ellipse cx="280" cy="260" rx="50" ry="25" fill="url(#lobsterGradient)"/>
  <ellipse cx="280" cy="300" rx="40" ry="20" fill="url(#lobsterGradient)"/>
  <ellipse cx="280" cy="335" rx="30" ry="15" fill="url(#lobsterGradient)"/>
  
  <!-- Tail fan -->
  <ellipse cx="260" cy="360" rx="20" ry="12" fill="#C84B31" transform="rotate(-20 260 360)"/>
  <ellipse cx="280" cy="365" rx="22" ry="12" fill="#C84B31"/>
  <ellipse cx="300" cy="360" rx="20" ry="12" fill="#C84B31" transform="rotate(20 300 360)"/>
  
  <!-- Lobster head -->
  <ellipse cx="280" cy="145" rx="35" ry="30" fill="url(#lobsterGradient)"/>
  
  <!-- Eyes -->
  <circle cx="265" cy="130" r="8" fill="#1a1a1a"/>
  <circle cx="295" cy="130" r="8" fill="#1a1a1a"/>
  <circle cx="267" cy="128" r="3" fill="white"/>
  <circle cx="297" cy="128" r="3" fill="white"/>
  
  <!-- Antennae -->
  <path d="M 260 115 Q 240 80, 220 60" fill="none" stroke="#C84B31" stroke-width="3" stroke-linecap="round"/>
  <path d="M 300 115 Q 320 80, 340 60" fill="none" stroke="#C84B31" stroke-width="3" stroke-linecap="round"/>
  <path d="M 255 120 Q 230 100, 200 90" fill="none" stroke="#C84B31" stroke-width="2" stroke-linecap="round"/>
  <path d="M 305 120 Q 330 100, 360 90" fill="none" stroke="#C84B31" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Claws - Left -->
  <ellipse cx="200" cy="180" rx="25" ry="15" fill="url(#lobsterGradient)" transform="rotate(-30 200 180)"/>
  <path d="M 180 165 L 160 145 M 180 165 L 155 170" stroke="#C84B31" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Claws - Right (holding DNA) -->
  <ellipse cx="210" cy="220" rx="25" ry="15" fill="url(#lobsterGradient)" transform="rotate(30 210 220)"/>
  <path d="M 195 235 L 175 255 M 195 235 L 170 230" stroke="#C84B31" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="250" y1="210" x2="220" y2="240" stroke="#C84B31" stroke-width="4" stroke-linecap="round"/>
  <line x1="250" y1="220" x2="225" y2="255" stroke="#C84B31" stroke-width="4" stroke-linecap="round"/>
  <line x1="310" y1="210" x2="340" y2="240" stroke="#C84B31" stroke-width="4" stroke-linecap="round"/>
  <line x1="310" y1="220" x2="335" y2="255" stroke="#C84B31" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Small lab coat detail - collar -->
  <path d="M 250 170 Q 280 155, 310 170" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M 255 175 L 250 200" fill="none" stroke="white" stroke-width="3"/>
  <path d="M 305 175 L 310 200" fill="none" stroke="white" stroke-width="3"/>
</svg>
